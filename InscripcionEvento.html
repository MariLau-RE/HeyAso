<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Inscripción Eventos</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/styles.css">

</head>

<body Style="background:white">
    <header>
        <img src="public/images/logo.png" class="logo">
        <p><strong><br />HeyAso</strong></p>
    </header>

    <div class="container"><div class="col-3"></div>
        <h2 style="color:black">Inscripción al evento</h2><br /><br /><br />
        <div class="row align-items-center">
            <div class="col-5">
                <form id="inscripcionEvento">
                    <div class="row">
                        
                    </div>

                    <div class="inputDiv">
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="selectEvento">
                            <option value='0' selected >Seleccionar evento</option>
                        </select>
                    </div>

                    <div class="inputDiv">
                        <div>
                            <input id="nombre" class="input" type="text" placeholder="Nombre" required/>
                        </div>
                    </div>

                    <div class="inputDiv">
                        <div>
                            <input id="contacto" class="input" type="text" placeholder="Correo electrónico" required />
                        </div>
                    </div><br/><br/>
                

                    <div class="row justify-content-center">
                        <input id="btn_inscribirse" type="button" class="btn" value="Inscribirse" onclick="inscribirse()">
                        <input id="btn_consulta" type="button" class="btn" value="Consultar disponibilidad" onclick="disponibilidad()">
                        <input id="btn_volver" type="button" onclick="history.back()" class="btnBack" value="Volver" />
                    </div>

                </form>
            </div>
            
            <div class="col-7">
                <div class="card">
                    <div class="card-body" style="background-color: #DCF2FC;">
                        <h4 style="font-weight: bolder;" class="card-title">Cupos disponibles</h4>
                        <p class="card-text">Apresurate a resevar tu espacio, cupos que quedan disponibles:</p>
                        <label id="cupos" class="card-text">#cupos</label>
                        <h5 style="background-color: #DD68E5; border-radius: 40px;  padding: 10px; color: white; height: 45px; align-items: center;">Cupos limitados</h5>
                    </div>
                </div><br />
                <h3 style="color:black">Eventos inscritos</h3>
                <div id="container-eventos">
                    <ul id="eventosInscritos">
                        <!-- Los elementos de la lista se agregarán aquí desde JavaScript -->
                    </ul>
                </div>
            </div>

            <style>
                #eventosInscritos {
                    list-style-position: inside;
                    padding-left: 0;
                    text-align: left;
                }
                #eventosInscritos li:hover {
                    color: red;
                }
                #container-eventos{
                    margin-left: 100px;
                }
            </style>
        </div>

    </div>
    </div>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="./Backend/menuEstudiante/inscripcionEvento.js"></script>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
