<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Buscar Evento</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./Backend/menuColaborador/buscarEvento.js"></script>
    <link rel="stylesheet" href="public/styles/styles.css">

</head>

<body Style="background:white">
    <header>
        <img src="public/images/logo.png" class="logo">
        <p><strong><br />HeyAso</strong></p>
    </header>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-4">
                <form id="buscarEvento">
                    <div class="row">
                        <h2 style="color:black">Buscar Evento</h2><br /><br /><br/>
                    </div>

                    <div class="inputDiv" style="margin-top: 35px;">
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="selectEvento">
                            <option value='0' selected >Seleccionar Evento</option>
                        </select>
                    </div>
                    <br/><br/><br/>

                    <div class="row justify-content-center">
                        <input id="btn_volver" type="button" onclick="window.location.href='AdministrarEvento.html'" class="btnBack" value="Volver" />
                    </div>
                </form>
            </div>
            <div class="col-1"></div>
                <div class="col-4 justify-content-center">
                    <div style="text-align: left">
                    <li style="margin-bottom: 10px;">Titulo: <label id="titulo"> - </label></li>
                    <li style="margin-bottom: 10px;">Descripción: <label id="descripcion"> - </label></li>
                    <li style="margin-bottom: 10px;">Capacidad: <label id="capacidad"> - </label></li>
                    <li style="margin-bottom: 10px;">Asociación: <label id="asociacion"> - </label></li>
                    <li style="margin-bottom: 10px;">Categoría: <label id="categoria"> - </label></li>
                    <li style="margin-bottom: 10px;">Duración: <label id="duracion"> - </label></li>
                    <li style="margin-bottom: 10px;">Fecha: <label id="fecha"> - </label></li>
                    <li style="margin-bottom: 10px;">Lugar: <label id="lugar"> - </label></li>
                    <li style="margin-bottom: 10px;">Encuesta: <label id="encuesta"> - </label></li>
                    <li style="margin-bottom: 10px;">Requisitos: <label id="requisitos"> - </label></li>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    </div>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
