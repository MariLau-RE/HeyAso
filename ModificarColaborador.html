<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/Formularios.css" />
    <script type="module" src="./Backend/administrarColaborador/modificarColaborador.js"></script>
    <title>ModificarColaborador</title>
  </head>
  <header>
    <img src="public/images/logo.png" class="logo" />
    <label><strong>HeyAso</strong></label>
  </header>

  <body>
    <form>
      <div class="container">
        <div class="column left-column">
          <div class="title">
            <h1>Modificar Colaborador</h1>
          </div>
          <div class="formulario">
            <label for="carnet">Nombre:</label>
            <select id="colaboradores" name="carnet" style="width: 59%">
              <option value='0' selected >Seleccionar Colaborador</option>
            </select>
            <br /><br /><br />
            <label for="nombre">Nombre Completo:</label>
            <br />
            <input type="text" id="nombre" name="nombre" disabled />
            <br />
            <label for="codigo">Carrera:</label>
            <br />
            <input type="text" id="carrera" name="codigo" disabled />
            <br />
            <label for="puesto">Puesto:</label>
            <select id="puesto" name="puesto" style="width: 59%">
                <option value='0' selected >Seleccionar puesto</option>
                <option value='Presidente' >Presidente</option>
                <option value='Vicepresidente' >Vicepresidente</option>
                <option value='Secretario' >Secretario</option>
                <option value='Tesorero' >Tesorero</option>
                <option value='Fiscal' >Fiscal</option>
                <option value='Vocal1' >Vocal 1</option>
                <option value='Vocal2' >Vocal 2</option>
                <option value='Otro' >Otro</option>
            </select>
            <br /><br /><br />

            <label for="asociacion">Asociación:</label>
            <select id="asociacion" name="asociacion" style="width: 59%">
                <option value='0' selected >Seleccionar Asociación</option>
            </select>
            <br /><br /><br />

            <label for="correo">Correo:</label>
            <br />
            <input type="text" id="correo" name="correo" disabled />
            <br />
            <label for="contacto">Contacto:</label>
            <br />
            <input type="text" id="contacto" name="contacto" disabled />
            <br />            
          </div>
        </div>
        <div class="column right-column">
          <h4><div id="dataDisplay" style = "display: flex; justify-content: center"></div></h4>
          <input id="btnModificar" type="button" class="btn" value="Modificar" style="margin-bottom: 0px" onclick="modificarColab()"/>
          <a href="AdministrarColaborador.html"><input type="button" class="btn" value="Volver"/><br /></a>
          
        </div>
      </div>
    </form>
  </body>
</html>
