<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Evaluar Evento</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script type="module" src="./Backend/foro/evaluarEvento.js"></script>
    <link rel="stylesheet" href="public/styles/styles.css">

</head>

<body Style="background:white">
    <header>
        <img src="public/images/logo.png" class="logo">
        <p><strong><br />HeyAso</strong></p>
    </header>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-4"></div>
            <div class="col-4">
                <form id="evaluarEvento">
                    <div class="row">
                        <h2 style="color:black">Evaluación de evento</h2><br /><br /><br />
                    </div>

                    <div class="inputDiv" style="margin-top: 40px;">
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="selectEvento">
                            <option value='0' selected>Seleccionar evento</option>
                        </select>
                    </div>

                    <div class="inputDiv" style="margin-top: 40px;">
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="selectCalificacion">
                            <option value='0' selected>Seleccionar calificación</option>
                            <option value='1'>1</option>
                            <option value='2'>2</option>
                            <option value='3'>3</option>
                            <option value='4'>4</option>
                            <option value='5'>5</option>
                        </select>
                    </div>

                    <div class="inputDiv">
                        <div>
                            <textarea id="comentario" class="input" type="text" placeholder="Comentario" required></textarea>
                        </div>
                    </div><br/><br/>

                    <input id="btn_enviar" type="button" class="btn" value="Enviar" onclick="evaluarEvento()">
                    <input id="btn_volver" type="button" onclick="history.back()" class="btnBack" value="Volver" />
                </form>
            </div>
        </div>

    </div>

    </div>
    </div>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
