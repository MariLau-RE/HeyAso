<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/Formularios.css" />
    <script type="module" src="./Backend/administrarColaborador/asignarColaborador.js"></script>
    <title>ColaboradoresAso</title>
  </head>
  <header>
    <img src="public/images/logo.png" class="logo" />
    <label><strong>HeyAso</strong></label>
  </header>

  <body>
    <form>
      <div class="container">
        <div class="column left-column">
          <div class="title">
            <h1>Colaboradores de la Asociación</h1>
          </div>

          <div class="formulario">
            <label for="carnet">Nombre:</label>
            <select id="carnet" name="carnet" style="width: 59%">
              <option value='0' selected >Seleccionar estudiante</option>
            </select>
            <br /><br /><br />

            <label for="puesto">Puesto:</label>
            <select id="puesto" name="puesto" style="width: 59%">
                <option value='0' selected >Seleccionar puesto</option>
                <option value='1' >Presidente</option>
                <option value='2' >Vicepresidente</option>
                <option value='3' >Secretario</option>
                <option value='4' >Tesorero</option>
                <option value='5' >Fiscal</option>
                <option value='6' >Vocal 1</option>
                <option value='7' >Vocal 2</option>
                <option value='8' >Otro</option>
            </select>
            <br /><br /><br />

            <label for="asociacion">Asociación:</label>
            <select id="asociacion" name="asociacion" style="width: 59%">
                <option value='0' selected >Seleccionar Asociación</option>
            </select>
            <br /><br /><br />
            
          </div>
        </div>
        <div class="column right-column">
          <h4><div id="dataDisplay" style = "display: flex; justify-content: center"></div></h4>
          <input id="btnAgregar" type="button" class="btn" value="Agregar" style="margin-bottom: 0px" onclick="asignarColaborador()"/>
          <input type="button" class="btn" value="Volver" onclick="window.location.href='AdministrarColaborador.html'"/><br />
        </div>
      </div>
    </form>
  </body>
</html>
