<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Crear Actividad</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/styles.css">

</head>

<body Style="background:white">
    <header>
        <img src="public/images/logo.png" class="logo">
        <p><strong><br />HeyAso</strong></p>
    </header>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-4">
                <form id="crearAcrividad">
                    <div class="row">
                        <h2 style="color:black">Crear Actividad</h2><br /><br />
                    </div>

                    <div class="inputDiv" style="margin-top: 35px;">
                        <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="selectEvento">
                            <option value='0' selected >Seleccionar evento</option>
                        </select>
                    </div>

                    <div class="inputDiv">
                        <div>
                            <input id="titulo" class="input" type="text" placeholder="Título actividad" required/>
                        </div>
                    </div>

                    <div class="inputDiv">
                        <div>
                            <input id="lugar" class="input" type="text" placeholder="Lugar" required/>
                        </div>
                    </div>

                    <div class="inputDiv">
                        <div>
                            <input id="duracion" class="input" type="number" placeholder="Duración (minutos)" required/>
                        </div>
                    </div>
                    
                    <div class="inputDiv">
                        <div>
                            <input id="descripcion" class="input" type="text" placeholder="Descripción" required/>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-1"></div>

            <div class="col-4 justify-content-center">
                <div class="inputDiv" style="margin-top: 35px;">
                    <select class="form-select form-select-lg mb-3" aria-label="Large select example" id="selectEncargado">
                        <option value='0' selected >Seleccionar encargado</option>
                    </select>
                </div>

                <div class="inputDiv">
                    <div>
                        <input id="recursos" class="input" type="text" placeholder="Recursos" required/>
                    </div>
                </div>
                <br/>

                <div class="row justify-content-center">
                    <input id="btn_agregarActividad" type="button" class="btn" value="Añadir actividad" onclick="crearActividad()">
                    <input id="btn_volver" type="button" onclick="history.back()" class="btnBack" value="Volver" />
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
    </div>

    </div>

    </div>

    <!-- Optional JavaScript -->
    <script type="module" src="./Backend/opcionesEvento/crearActividad.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
