<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="public/styles/mainStyle.css" />
    <link rel="stylesheet" href="public/styles/Formularios.css" />
    <script type="module" src="./Backend/menuEstudiante/modificarEstudiante.js"></script>
    <title>ModificarEstudiante</title>
  </head>
  <header>
    <img src="public/images/logo.png" class="logo" />
    <label><strong>HeyAso</strong></label>
  </header>

  <body>
    <form>
      <div class="container">
        <div class="column left-column">
          <div class="title">
            <h1>Modificar Estudiante</h1>
          </div>
          <div class="formulario">
            <label for="nombre">Nombre Completo:</label>
            <br />
            <input type="text" id="nombre" name="nombre" required/>
            <br />
            <label for="codigo">Carrera:</label>
            <br />
            <input type="text" id="carrera" name="codigo" required/>
            <br />

            <label for="correo">Correo:</label>
            <br />
            <input type="text" id="correo" name="correo" required />
            <br />
            <label for="contrasenna">Contraseña:</label>
            <br />
            <input type="password" id="contrasenna" name="contrasenna" required />
            <br />
            <label for="contacto">Contacto:</label>
            <br />
            <input type="text" id="contacto" name="contacto" required />
            <br />
            <label for="descripcion">Descripción:</label>
            <br />
            <input type="text" id="descripcion" name="descripcion" required />
            <br />            
          </div>
        </div>
        <div class="column right-column">
          <h4><div id="dataDisplay" style = "display: flex; justify-content: center"></div></h4>
          <input id="btnModificar" type="button" class="btn" value="Modificar" style="margin-bottom: 0px" onclick="modificarEstudiante()"/>
          <input type="button" class="btn" value="Volver" onclick="history.back()"/><br/>
          
        </div>
      </div>
    </form>
  </body>
</html>
