<!DOCTYPE html>
<html lang="EN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Evento</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="public/styles/styles.css">

</head>

<body Style="background:white">
    <header>
        <img src="public/images/logo.png" class="logo">
        <p><strong><br />HeyAso</strong></p>
    </header>

    <div class="container">
        <div class="row align-items-center">
            <div class="col-2"></div>
            <div class="col-4"
                style="background-image: url('./public/images/fondo.jpg'); background-size: cover; width:500px; height: 500px; border-radius: 10px; display: block;">
                <h2 style="margin-top: 180px;">¡Su solicitud fue admitida!</h2>
                <p style="color: white; margin-top: 300px;">Con este QR podrá ingresar al evento. Consulte su correo para mas información</p>
            </div>
            <div class="col-1"></div>

            <div class="col-4 justify-content-center">
                <h2 style="color:black;">QR</h2>
                <img src="public/images/qr.png" style="margin-top: 60px; height: 200px; width: 200px;" />
                <div class="row" style="margin-top: 10px;">
                    <p>Nombre del evento: <span id="evento"></span></p>
                </div>
                <div class="row" style="margin-top: -15px;">
                    <p>Fecha: <span id="fecha"></span></p>
                </div>
                <div class="row" style="margin-top: -15px;">
                    <p>Lugar: <span id="lugar"></span></p>
                </div>

                <div class="row" style="margin-top: -15px;">
                    <p>Nombre del estudiante: <span id="estudiante"></span></p>
                </div>
                <div class="row">
                    <input id="btn_volver" type="button" onclick="history.back()" class="btnBack" value="Volver" />
                </div>

            </div>
            <div class="col-1"></div>
        </div>
    </div>
    </div>
    </div>
    </div>

    <!-- Optional JavaScript -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
